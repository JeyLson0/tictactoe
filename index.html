<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tit-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-title">
        <p>Tic-Tac-Toe</p>
    </div>

    <div class="game-alert">
        <p class="player-notification"></p>
    </div>
 
    <div class="grid-wrapper">
        <div class="grid">
            <div class="cells" id="cell-1">
                <div class="cell-btn">
                    <input type="hidden" name="1" value="1">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-2">
                <div class="cell-btn">
                    <input type="hidden" name="2" value="2">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-3">
                <div class="cell-btn">
                    <input type="hidden" name="3" value="3">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-4">
                <div class="cell-btn">
                    <input type="hidden" name="4" value="4">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-5">
                <div class="cell-btn">
                    <input type="hidden" name="5" value="5">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-6">
                <div class="cell-btn">
                    <input type="hidden" name="6" value="6">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-7">
                <div class="cell-btn">
                    <input type="hidden" name="7" value="7">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-8">
                <div class="cell-btn">
                    <input type="hidden" name="8" value="8">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
            <div class="cells" id="cell-9">
                <div class="cell-btn">
                    <input type="hidden" name="9" value="9">
                    <img src="" class='unassigned-cell' alt="playerSign">
                </div>
            </div>
        </div>
    </div>

    <div class="game-btn">
        <input type="button" value="Play" class="play-button UI-button">
    </div>

</body>
</html>
